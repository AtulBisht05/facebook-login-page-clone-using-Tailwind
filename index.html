<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/input.css" />
    <link rel="icon" type="image/fb-icon" href="favicon.webp">
    <title>Facebook - log in and sign up</title>
  </head>
  <body class="bg-slate-100">
    <div class="container flex mt-28 mx-auto justify-center">
      <div class="left my-10">
          <img src="clone.svg" alt="fbClone" class="w-80">
          <p class=" mx-7 mr-16 text-3xl">Facebook helps you connect and share<br>
             with the people in your life.</p>    
      </div>
      <!-- <div class="flex flex-col w-1.5 items-center justify-center"> -->
      <div class="right flex flex-col bg-white p-4 rounded-lg w-1/3 shadow-lg relative">
       
          <input class="px-3 h-12 my-2 border border-1 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
          border-gray-400 hover:border-blue-400 rounded-lg" type="text" placeholder="Email address or phone number">
          <input class="px-3 h-12 my-2 border border-1 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
          border-gray-400 hover:border-blue-400 rounded-lg" type="password" placeholder="Password">
          <button class="bg-blue-600 hover:bg-blue-500 text-xl  font-bold text-white border rounded-lg p-3 my-2 cursor-pointer">Log in</button>
          <span class="text-center text-blue-700 p-4 hover:underline">Forgotten password?</span>
          <hr class="m-2">
          
          <button class="button bg-lime-500 hover:bg-lime-600 font-bold  text-white cursor-pointer mx-auto rounded-lg p-3 w-fit my-3">Create new account</button>
           <span class="absolute -bottom-10 text-sm mx-10"><strong class="hover:underline">Create a Page</strong>  for a celebrity, brand or business.</span>
      
        </div>
       
      
    </div>
   
  </body>
</html>
